<div class="page-header">
	<h1>Login Page</h1>
</div>

<form role="form" ng-submit="login()">
	<div class="form-group">
		<label for="username">Username</label>
		<input type="text" ng-model="user.name" class="form-control" id="username" placeholder="Username">
		<input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Password">
	</div>
	
	
	<p><hr></p>
	
	<div class="row">
		<div class="col-xs-6">
			<button class="btn btn-primary pull-right" type="submit">Login &raquo;</button>
		</div>
	</div>
	
	<p>&nbsp;</p>
</form>
