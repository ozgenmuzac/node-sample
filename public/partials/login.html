<div class="page-header">
	<h1>Login Page</h1>
</div>

<form role="form" ng-submit="login()" name="authform" ng-init="init()">
	<!--<div class="form-group" ng-style="{ width: '15%' }">-->
	<div class="form-group">
	    <label for="username">Username</label>
            <input  type="text" ng-model="user.name" required class="form-control" id="name" placeholder="Username" ng-style="{ width: '30%' }">
	    <label for="password">Password</label>
            <input type="password" ng-model="user.password" required class="form-control" id="password" placeholder="Password" ng-style="{ width: '30%' }">
	</div>
	
	
	<p><hr></p>
	
	<div class="row" id="test">
		<div class="col-xs-6">
			<button class="btn btn-primary pull-right" type="submit" ng-disabled="authform.$invalid">Login &raquo;</button>
		</div>
	</div>
	
	<p>&nbsp;</p>
</form>
