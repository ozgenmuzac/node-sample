<div class="page-header">
	<h1>Enter code sent your phone</h1>
</div>

<div ng-show="errorMessage != null">
    <label style="color: red; font-size:16pt">{{errorMessage}}</label>
</div>

<form role="form" ng-submit="match()" name="authform">
    <!--<div class="form-group" ng-style="{ width: '15%' }">-->
    <div class="form-group">
        <label for="token">Token</label>
        <!--<input type="text" ng-model="user.name" class="form-control" id="username" placeholder="Username">-->
        <input  type="text" ng-model="token" required class="form-control" id="token" placeholder="Token">
        <!--<input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Password">-->
    </div>
    
    
    <p><hr></p>
    
    <div class="row" id="test">
        <div class="col-xs-6">
            <button class="btn btn-primary pull-right" type="submit" >Submit &raquo;</button>
        </div>
    </div>
    
    <p>&nbsp;</p>
</form>
